<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Dice Dash</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Telegram Web App JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Optional: If hosting the frontend on a different domain than the backend, set API_BASE here -->
  <!-- <script>window.API_BASE = "https://test-97pb.onrender.com";</script> -->

  <style>
    html, body { height:100%; margin:0; font-family: Arial, sans-serif; color:#f9e7b5; }
    body { background: transparent; }
    body::before{
      content:""; position:fixed; inset:0;
      background: url("/static/backgrounds/default.png") center/cover no-repeat;
      background-color: #0b0615; z-index:-1;
    }

    .wrap { max-width: 900px; margin: 0 auto; padding: 20px; text-align:center; }
    .counter { font-size: 22px; font-weight: 700; margin-top: 8px; text-shadow: 0 1px 2px #000; }

    .main { display:flex; gap:20px; margin: 24px 0; align-items:flex-start; justify-content:center; }
    .left { width: 260px; background: rgba(12,12,28,.55); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:12px; }
    .left h3 { margin: 6px 0 10px; font-size: 16px; color:#ffd66b; }
    .left .item { display:flex; justify-content:space-between; padding:6px 8px; border-radius:8px; background: rgba(255,255,255,.05); margin-bottom:6px; }

    .center { flex: 1; }
    .dice { display:flex; justify-content:center; gap:30px; margin: 20px 0 10px; }
    .die { width: 160px; height:160px; object-fit: contain; }

    .buttons { margin-top: 16px; }
    .roll { appearance:none; border:0; border-radius:14px; padding:16px 20px; font-size:20px; font-weight:800; cursor:pointer;
            background: linear-gradient(90deg, #ffd66b, #f9e7b5); color:#2a1f07; width: 80%; box-shadow: 0 6px 22px rgba(0,0,0,.35); }
    .row2 { display:flex; gap:14px; justify-content:center; margin-top:10px; }
    .small { background: rgba(255,255,255,.08); color:#f9e7b5; border:1px solid rgba(255,255,255,.15);
             padding:12px 14px; border-radius:12px; font-weight:700; cursor:pointer; min-width: 160px; }

    .topbar { display:flex; justify-content:space-between; align-items:center; }
    .help { background: rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.15); color:#f9e7b5;
            width:36px; height:36px; border-radius:10px; font-weight:800; }

    @media (max-width: 820px) {
      .main { flex-direction: column; align-items:center; }
      .left { width: 90%; }
      .roll { width: 92%; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <div class="counter" id="rolls-left">Loadingâ€¦</div>
      <button class="help" id="rules-btn">?</button>
    </div>

    <div class="main">
      <div class="left">
        <h3>Todayâ€™s Snapshot</h3>
        <div id="snapshot">
          <div class="item"><span>#1 â€” â€¦</span><span>â€”</span></div>
          <div class="item"><span>#2 â€” â€¦</span><span>â€”</span></div>
          <div class="item"><span>#3 â€” â€¦</span><span>â€”</span></div>
        </div>
      </div>

      <div class="center">
        <div class="dice">
          <img id="die1" class="die" src="/static/dice/default/1.png" alt="Die 1">
          <img id="die2" class="die" src="/static/dice/default/2.png" alt="Die 2">
        </div>

        <div class="buttons">
          <button class="roll" id="roll-btn">ROLL DICE</button>
          <div class="row2">
            <button class="small" id="leaderboard-btn">Leaderboard</button>
            <button class="small" id="skins-btn">Skins</button>
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===== Telegram WebApp boot ===== */
const tg = window.Telegram?.WebApp;
try {
  tg?.ready();
  tg?.expand();
  // Optional: theme adapt
  const bg = tg?.themeParams?.bg_color;
  if (bg) document.body.style.backgroundColor = bg;
} catch {}

/* ===== API base & endpoints =====
   Defaults to same-origin backend (recommended: serve static & API together).
   If you host frontend elsewhere, set window.API_BASE above or inline in HTML.
*/
const API_BASE = (window.API_BASE && window.API_BASE.replace(/\/+$/,'')) || (location.origin);
const ENDPOINTS = {
  CONFIG: `${API_BASE}/config`,
  ROLL: `${API_BASE}/roll`,
  DAILY_TOP: `${API_BASE}/leaderboard/daily`
};

const rollBtn = document.getElementById("roll-btn");
const rollsLeftEl = document.getElementById("rolls-left");
const die1 = document.getElementById("die1");
const die2 = document.getElementById("die2");
const snapshot = document.getElementById("snapshot");
const rulesBtn = document.getElementById("rules-btn");
const leaderboardBtn = document.getElementById("leaderboard-btn");

function lockButton(seconds){
  let t = Math.max(1, Math.ceil(seconds));
  rollBtn.disabled = true;
  const orig = rollBtn.textContent;
  rollBtn.textContent = `Wait ${t}s`;
  const timer = setInterval(()=>{
    t -= 1;
    if (t <= 0){
      clearInterval(timer);
      rollBtn.disabled = false;
      rollBtn.textContent = orig;
    } else {
      rollBtn.textContent = `Wait ${t}s`;
    }
  }, 1000);
}

async function loadConfig(){
  try{
    const r = await fetch(ENDPOINTS.CONFIG, { method: "GET" });
    if (!r.ok) throw new Error("config fetch failed");
    const d = await r.json();
    const left = Number(d.rolls_left ?? 0);
    const limit = Number(d.daily_limit ?? 50);
    rollsLeftEl.textContent = `Rolls Left: ${left}/${limit}`;
  }catch(e){
    rollsLeftEl.textContent = "Rolls Left: â€”";
  }
}

async function doRoll(){
  const key = crypto.getRandomValues(new Uint32Array(4)).join("-");
  try{
    const r = await fetch(ENDPOINTS.ROLL, {
      method: "POST",
      headers: { "X-Idempotency-Key": key }
    });
    const d = await r.json();

    if (d?.error === "COOLDOWN_ACTIVE"){
      lockButton(d.seconds_remaining || 4);
      tg?.HapticFeedback?.notificationOccurred?.("warning");
      return;
    }
    if (d?.error === "DAILY_LIMIT_REACHED"){
      const limit = Number(d.daily_limit ?? 50);
      rollsLeftEl.textContent = `Rolls Left: 0/${limit}`;
      rollBtn.disabled = true;
      rollBtn.textContent = "Come back after midnight UTC";
      tg?.HapticFeedback?.notificationOccurred?.("warning");
      return;
    }
    if (d?.error){
      alert(d.error);
      return;
    }

    // Success
    die1.src = `/static/dice/default/${d.d1}.png`;
    die2.src = `/static/dice/default/${d.d2}.png`;
    const left = Number(d.rolls_left ?? 0);
    const limit = Number(d.daily_limit ?? 50);
    rollsLeftEl.textContent = `Rolls Left: ${left}/${limit}`;
    await loadSnapshot();
    try { new BroadcastChannel('dice-events').postMessage({ type:'rolled' }); } catch {}
    lockButton(4);
    tg?.HapticFeedback?.impactOccurred?.("light");
  }catch(e){
    alert("Network error. Please try again.");
  }
}

async function loadSnapshot(){
  try{
    const url = `${ENDPOINTS.DAILY_TOP}?limit=3`;
    const r = await fetch(url);
    if (!r.ok) throw new Error();
    const d = await r.json();
    const items = (d.leaderboard || []).map(it => {
      return `<div class="item"><span>#${it.rank} â€” ${it.user}</span><span>${it.score}</span></div>`;
    });
    snapshot.innerHTML = items.join("") || `<div class="item"><span>No rolls yet</span><span>â€”</span></div>`;
  }catch(e){
    snapshot.innerHTML = `<div class="item"><span>Loadingâ€¦</span><span>â€”</span></div>`;
  }
}

rollBtn.addEventListener("click", doRoll);
rulesBtn.addEventListener("click", ()=> alert(
`ðŸŽ² How to Play

â€¢ You get 50 rolls per day.
â€¢ Each roll uses two dice (2â€“12).
â€¢ Daily standings reset at midnight UTC.
â€¢ Weekly standings add up your daily totals.

Good luck!`
));
leaderboardBtn.addEventListener("click", ()=> window.location.href = "/web/leaderboard.html");

loadConfig();
loadSnapshot();
</script>
</body>
</html>
